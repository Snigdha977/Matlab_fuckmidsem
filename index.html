<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATLAB Assignment Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: scale(1.05);
    }

    img {
      border-radius: 15px;
      width: 100%;
      height: auto;
    }

    .footer {
      margin-top: 30px;
      font-size: 1.5rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1 class="text-3xl font-bold mb-6">MATLAB Assignment Gallery</h1>

  <div class="container">
    <div class="row g-4 justify-content-center">
      
      <!-- Image 1 -->
      <div class="col-md-4">
        <div class="glass-card p-4 text-center">
          <img src="matlab_14(1).jpg" alt="MATLAB Assignment 1">
          <a href="matlab_14(1).jpg" download class="btn btn-outline-light mt-3">Download Image</a>
        </div>
      </div>

      <!-- Image 2 -->
      <div class="col-md-4">
        <div class="glass-card p-4 text-center">
          <img src="Matlab_14(2).jpg" alt="MATLAB Assignment 2">
          <a href="Matlab_14(2).jpg" download class="btn btn-outline-light mt-3">Download Image</a>
        </div>
      </div>

      <!-- Image 3 -->
      <div class="col-md-4">
        <div class="glass-card p-4 text-center">
          <img src="matlab_14(3).jpg" alt="MATLAB Assignment 3">
          <a href="matlab_14(3).jpg" download class="btn btn-outline-light mt-3">Download Image</a>
        </div>
      </div>

    </div>
  </div>
